<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="script.js"></script>
</head>

<body>


  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>
    <div class="digital-clock">
      <span class="digital hour-digital"></span>
      <span class="digital min-digital"></span>
      <span class="digital second-digital"></span>
    </div>
    <button id="military-time" onclick="timeSwitch(this)">Military Time</button>
    <button id="standard-time" onclick="timeSwitch(this)">Standard Time</button>
  </div>

</body>

</html>
